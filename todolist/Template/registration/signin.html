<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <div class="flex items_center h_screen">
      <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">
        <form class="space-y-4" action="{% url 'Signup_task' %}" method="POST">
          {% csrf_token %}

          {% if error_message %}

            <div align="center " style="color: red;" >
              <h2>
                {{ error_message}}
              </h2>
            </div>
          {% endif %}
          <h2 class="text-xl font-semibold">Signup</h2>
          <div>
            <label for="username" class="block mb-1 font-medium"> Username</label>
            <input type="text" name="username" placeholder="Enter your username" class="w-full p-2 border rounded" >
          </div>

          <div>
            <label for="email" class="block mb-1 font-medium"> Email</label>
            <input type="email" name="email" placeholder="Enter your email" class="w-full p-2 border rounded" >
          </div>

          <div>
            <label for="password" class="block mb-1 font-medium"> Password</label>
            <input type="password" name="password" placeholder="Enter your password" class="w-full p-2 border rounded">
          </div>

          <div>
            <label for="repeatpassword" class="block mb-1 font-medium">Confirm Password</label>
            <input type="password" name="repeatpassword" placeholder="Repeat your password" class="w-full p-2 border rounded">
          </div>

          
          <button class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700" type="submit">signup</button>
        </form>

      </div>
    </div>
</body>
</html>
